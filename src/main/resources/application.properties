spring.application.name=KoreaArtSchool

# MyBatis \uC124\uC815
mybatis.type-aliases-package=com.example.model

# Spring Boot
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# MySQL \uC811\uC18D \uC124\uC815
spring.datasource.url=jdbc:mysql://localhost:3306/spring5fs?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=spring5
spring.datasource.password=spring5
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate \uC124\uC815
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#\uC598\uB3C4 \uC218\uC815\uD568
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect


# Thymeleaf ??? ??
spring.thymeleaf.cache=false





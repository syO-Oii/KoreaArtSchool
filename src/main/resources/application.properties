spring.application.name=KoreaArtSchool

# Spring Boot JSP \uC124\uC815
# JSP \uCD08\uAE30 \uC704\uCE58
spring.mvc.view.prefix=/WEB-INF/views/
# JSP \uD30C\uC77C \uD615\uC2DD
spring.mvc.view.suffix=.jsp

# MySQL \uC5F0\uACB0 \uC124\uC815 - AWS
spring.datasource.url=jdbc:mysql://maximum-rds-1.c344kmiwuhla.ap-northeast-2.rds.amazonaws.com/MAXIMUM
spring.datasource.username=admin
spring.datasource.password=maximumdb

# Hibernate \uC124\uC815
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibenate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# MyBatis \uC704\uCE58 \uC124\uC815
mybatis.mapper-locations= classpath:mapper/**/**.xml
#mybatis.type-aliases-package=com.maximum.koreaartschool.entity
mybatis.type-aliases-package=com.example.model

#mybatis.mapper-locations=classpath:/mappers/**/*.xml
#mybatis.configuration.map-underscore-to-camel-case=true

# Thymeleaf viewname \uC591\uC2DD \uC124\uC815
spring.thymeleaf.view-names=thymeleaf/*
# Thymeleaf html \uC704\uCE58 \uC124\uC815
spring.thymeleaf.prefix=classpath:/templates/
# Thymeleaf html \uC591\uC2DD
spring.thymeleaf.suffix=.html

# Thymeleaf \uC124\uC815
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true

# \uD30C\uC77C \uC5C5\uB85C\uB4DC \uC124\uC815 (\uD30C\uC77C\uC5C5\uB85C\uB4DC \uAC00\uB2A5 \uC5EC\uBD80 / \uC5C5\uB85C\uB4DC\uD30C\uC77C \uC784\uC2DC\uC800\uC7A5 \uACBD\uB85C / \uD55C\uBC88\uC5D0 \uC5C5\uB85C\uB4DC \uCD5C\uB300\uC6A9\uB7C9 / \uB2E8\uC77C\uD30C\uC77C \uCD5C\uB300\uD06C\uAE30
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=C:\\upload
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.max-file-size=50MB

# \uD30C\uC77C \uC5C5\uB85C\uB4DC \uC124\uC815 (\uC2E4\uC81C \uC5C5\uB85C\uB4DC\uB41C \uD30C\uC77C \uC800\uC7A5 \uACBD\uB85C)
org.zerock.upload.path=C:\\upload


# SQL \uB85C\uADF8 \uD65C\uC131\uD654 (\uB85C\uAE45 \uD655\uC778\uC6A9)
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE
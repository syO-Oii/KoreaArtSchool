plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.5'
	// MyBatis Generator 플러그인 추가
	id 'io.spring.dependency-management' version '1.1.4'
	id "com.thinkimi.gradle.MybatisGenerator" version "2.3"
}


group = 'com.maximum'
version = '0.0.1-SNAPSHOT'


java {
	sourceCompatibility = '17'
}


configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
	mybatisGenerator
}


repositories {
	mavenCentral()
}


dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-cache'
	implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
//	implementation 'org.springframework.boot:spring-boot-starter-security'
	// jsp 사용할꺼면 막아야함
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	// mybatis
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:3.0.3'
	implementation 'org.mybatis.generator:mybatis-generator-core:1.4.0'
//	implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity6'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly 'com.mysql:mysql-connector-j'
	annotationProcessor 'org.projectlombok:lombok:1.18.20'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter-test:3.0.3'
//	testImplementation 'org.springframework.security:spring-security-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	// JSP 설정 수정함
	implementation 'jakarta.servlet:jakarta.servlet-api'
	implementation 'jakarta.servlet.jsp.jstl:jakarta.servlet.jsp.jstl-api'
	implementation 'org.glassfish.web:jakarta.servlet.jsp.jstl'
	implementation 'org.apache.tomcat.embed:tomcat-embed-jasper'
//  implementation 'javax.servlet:jstl:1.2'
//  implementation 'javax.servlet:javax.servlet-api:4.0.1'
//  implementation 'javax.servlet:jstl'
	// Hibernate Core 수정함
	implementation 'org.hibernate:hibernate-core:6.4.1.Final'
	// JDBC 드라이버 (예: MySQL을 사용하는 경우)
	implementation 'mysql:mysql-connector-java:8.0.28'


}


tasks.named('test') {
	useJUnitPlatform()
}

// MyBatis Generator 구성
mybatisGenerator {
	verbose = true
	configFile = 'src/main/resources/generatorConfig.xml'

	dependencies {
		mybatisGenerator 'org.mybatis.generator:mybatis-generator-core:1.4.0'
		mybatisGenerator 'mysql:mysql-connector-java:8.0.22'
		mybatisGenerator 'org.mariadb.jdbc:mariadb-java-client:2.7.1'
	}
}